<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/945fb9bd69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="detail.css">
</head>
<body>
    
    <div class="container">
        
        <div class="container__content">
           <div>
            <button id="goToHome">
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
            
           </div>
            <h1>Student Maagement System</h1>
            <div>
                <canvas id="myChart"></canvas>
              </div>
              <div style="display: flex;justify-content: space-between;align-items: center;">
<h2 id="totalReg"></h2>
                <form id="search-form" onsubmit="searchStudent(event)" style="width: 100%;">
                    <input type="search" placeholder="Search student" id="searchValue">
                    <button type="submit">Search Student</button>
                  </form>
              </div>
          
            <div class="sideBody">
             <!-- <div class="totalStudents">
                 <h2>Total Student</h2>
                 <span id="count"></h2>
             </div> -->
             <table id="studentTable" border="1">
               
                 
                 <thead>
                     <tr>
                         <th>ID</th>
                         <th>First Name</th>
                         <th>Last Name</th>
                         <th>Email</th>
                         <th>Phone Number</th>
                         <th>Gender</th>
                         <th>Department</th>
                     </tr>
                 </thead>
                 <tbody>
                     <!-- Data will be displayed here -->
                 </tbody>
             </table>
             <div class="showButton">
                <button id="show-less-btn"><i class="fa-solid fa-backward"></i></button>

                 <button id="pageOne">1</button>
                 <button id="pageTwo">2</button>
                 <button id="pageThree">3</button>
                 <button id="show-more-btn"><i class="fa-solid fa-forward"></i></button>

                </div>

            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="detail.js"></script>
</body>
</html>
